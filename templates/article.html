<div id="article-view" class="page" hm-swipe-left="nextArticle($root.config.ANIMATION_RIGHT_TO_LEFT)" hm-swipe-right="previousArticle($root.config.ANIMATION_LEFT_TO_RIGHT)" hm-swipe-down="showRegionList($root.config.ANIMATION_UP_TO_DOWN)"> <div class="header"> <div class="pull-right"> <span ng-style="{color: region.color}">{{region.title}}</span> </div> </div> <hr> <div id="article-content-container"> <div id="article-content" class="touch" ontouchmove="onTouchMove(event)"> <div id="article-share-links" class="pull-right"> <a href="#" class="share" data-type="facebook" data-fb-picture="{{article.content.images[0].url}}" data-fb-caption="{{article.title}}" data-fb-link="{{article.url}}" data-fb-description="{{article.content.subtitle}}" share-link><img src="images/share/facebook.png"></a> <a href="#" class="share" data-type="twitter" data-url="{{article.url}}" data-text="{{article.title}}: {{article.content.subtitle}}" data-hashtags="RCI, endlessvacation" share-link><img src="images/share/twitter.png"></a> <a href="#" class="share" data-type="pinterest" data-url="{{article.url}}" data-description="{{article.content.subtitle}}" data-media="{{article.content.images[0].url}}" share-link><img src="images/share/pinterest.png"></a> <a href="mailto:?to=&subject={{article.title}}&body=Check out this article I found on RCI Digital Directory!%0D%0A%0D%0A{{article.url}}" class="share"><img src="images/share/email.png"></a> </div> <div> <p class="title">{{article.title}}</p> <p class="subtitle" ng-show="article.content.subtitle">{{article.content.subtitle}}</p> <p class="credits"> <span ng-repeat="credit in article.content.credits"> <span ng-if="!$first"> | </span><span ng-if="credit.name && credit.role=='Author'">By</span><span ng-if="credit.role!='Author'">{{credit.role}}</span> {{credit.name}} </span> </p> </div> <div class="images" ng-if="article.content.images"> <div> <img ng-src="{{article.content.images[0].url}}" alt=""> </div> <div ng-if="article.content.images[0].caption" ng-bind-html="article.content.images[0].caption" class="caption"></div> </div> <div> <div ng-repeat="section in article.content.content"> <p class="subtitle" ng-if="section.title" ng-bind-html="section.title"></p> <p ng-repeat="paragraph in section.paragraphs track by $index" ng-bind-html="paragraph"></p> </div> </div> </div> </div> </div> <div class="nav-left-bar" ng-style="{backgroundImage: 'url(images/page-left-black.png)', backgroundRepeat: 'repeat-y'}" ng-if="showPreviousArticle"></div> <div class="nav-left-bar" ng-style="{backgroundColor: region.color}" ng-if="!showPreviousArticle"></div> <div class="nav-right-bar" ng-style="{backgroundImage: 'url(images/page-right-black.png)', backgroundRepeat: 'repeat-y'}" ng-if="showNextArticle"></div> <div class="nav-right-bar" ng-style="{backgroundColor: region.color}" ng-if="!showNextArticle"></div> <img class="menu-button" src="images/menu.png" ng-click="$root.showMenu = true" ng-show="!$root.showMenu">
